version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: github.com/rizome-dev/arc
plugins:
  - local: protoc-gen-go
    out: .
    opt:
      - paths=source_relative
  - local: protoc-gen-go-grpc
    out: .
    opt:
      - paths=source_relative
  - local: protoc-gen-grpc-gateway
    out: .
    opt:
      - paths=source_relative
      - generate_unbound_methods=true